<ul id="menu">
<li><a href="#/list">[ALARMS]</a></li>
<li><a href="#/stats">[TRACKING]</a></li>
</ul>
<div class="overlay">
<div class="mainContent">
<ion-list id="alarms">
 <li class="item item-toggle" ng-repeat="myAlarm in myAlarms">
     <a href="#/edit/{{myAlarm.Id}}">[{{myAlarm.Name}}]</a>
     <ul id="timeList">
     <li ng-repeat="Time in myAlarm.Times" class="alarmTimes">
    {{Time.Hour}}:{{Time.Min}}{{Time.AMPM}}</li>
   </ul>
     <label class="toggle toggle-calm">
       <input type="checkbox" class="myToggle" ng-model="alarmChange" id="{{myAlarm.Id}}" ng-click="toggleStatus($event, alarmChange)" ng-checked="{{myAlarm.Status}}">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>

  </li>
</ion-list>

<a href="#/add">ADD NEW +</a>

</div>
</div>
<a href="#/home" class="goHome"><</a>
